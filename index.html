<html>
<head>
    <title>Melody Editor</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
</head>
<body class="dark-bg padding-std font-sans">
    <p id="abc-metadata">
        K:&nbsp;
        <select id="abc-metadata-key">
            <option value="C">C</option>
            <option value="Db">C#/Db</option>
            <option value="D">D</option>
            <option value="Eb">D#/Eb</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="F#">F#/Gb</option>
            <option value="G">G</option>
            <option value="Ab">G#/Ab</option>
            <option value="A">A</option>
            <option value="Bb">A#/Bb</option>
            <option value="B">B</option>
        </select>
        &nbsp;
        O: <span id="abc-metadata-octave">1</span>
        <input type="checkbox" id="swung" name="swung" />
        <label for="swung">Swung</label>
        &nbsp;
        L: 1/<span id="abc-metadata-output-subdivisions-per-measure">16</span>
    </p>
    <p>
        <form id="metadata-text-inputs">
            <label for="bpm">BPM: </label><input type="number" name="bpm" id="bpm" />
            <label for="song-title">Title: </label><input type="text" name="song-title" id="song-title" />
            <label for="song-artist">Artist: </label><input type="text" name="song-artist" id="song-artist" />
            <label for="song-section">Section: </label><input type="text" name="song-section" id="song-section" />
        </form>
    </p>

    <ul id="abc-notation-panels">
        <li><p class="abc-notation-panel"></p></li>
    </ul>

    <ul id="scale-degree-inputs">
        <li><button class="btn-scale-degree" id="btn-scale-degree-1-down">1</button></li>
        <li class="btn-accidental"><button class="btn-scale-degree" id="btn-scale-degree-b2-down">b2</button></li>
        <li><button class="btn-scale-degree" id="btn-scale-degree-2-down">2</button></li>
        <li class="btn-accidental"><button class="btn-scale-degree" id="btn-scale-degree-b3-down">b3</button></li>
        <li><button class="btn-scale-degree" id="btn-scale-degree-3-down">3</button></li>
        <li><button class="btn-scale-degree" id="btn-scale-degree-4-down">4</button></li>
        <li class="btn-accidental"><button class="btn-scale-degree" id="btn-scale-degree-b5-down">b5</button></li>
        <li><button class="btn-scale-degree" id="btn-scale-degree-5-down">5</button></li>
        <li class="btn-accidental"><button class="btn-scale-degree" id="btn-scale-degree-b6-down">b6</button></li>
        <li><button class="btn-scale-degree" id="btn-scale-degree-6-down">6</button></li>
        <li class="btn-accidental"><button class="btn-scale-degree" id="btn-scale-degree-b7-down">b7</button></li>
        <li><button class="btn-scale-degree" id="btn-scale-degree-7-down">7</button></li>

        <li><button class="btn-scale-degree" id="btn-scale-degree-1">1</button></li>
        <li class="btn-accidental"><button class="btn-scale-degree" id="btn-scale-degree-b2">b2</button></li>
        <li><button class="btn-scale-degree" id="btn-scale-degree-2">2</button></li>
        <li class="btn-accidental"><button class="btn-scale-degree" id="btn-scale-degree-b3">b3</button></li>
        <li><button class="btn-scale-degree" id="btn-scale-degree-3">3</button></li>
        <li><button class="btn-scale-degree" id="btn-scale-degree-4">4</button></li>
        <li class="btn-accidental"><button class="btn-scale-degree" id="btn-scale-degree-b5">b5</button></li>
        <li><button class="btn-scale-degree" id="btn-scale-degree-5">5</button></li>
        <li class="btn-accidental"><button class="btn-scale-degree" id="btn-scale-degree-b6">b6</button></li>
        <li><button class="btn-scale-degree" id="btn-scale-degree-6">6</button></li>
        <li class="btn-accidental"><button class="btn-scale-degree" id="btn-scale-degree-b7">b7</button></li>
        <li><button class="btn-scale-degree" id="btn-scale-degree-7">7</button></li>

        <li><button class="btn-scale-degree" id="btn-scale-degree-1-up">1</button></li>
        <li class="btn-accidental"><button class="btn-scale-degree" id="btn-scale-degree-b2-up">b2</button></li>
        <li><button class="btn-scale-degree" id="btn-scale-degree-2-up">2</button></li>
        <li class="btn-accidental"><button class="btn-scale-degree" id="btn-scale-degree-b3-up">b3</button></li>
        <li><button class="btn-scale-degree" id="btn-scale-degree-3-up">3</button></li>
        <li><button class="btn-scale-degree" id="btn-scale-degree-4-up">4</button></li>
        <li class="btn-accidental"><button class="btn-scale-degree" id="btn-scale-degree-b5-up">b5</button></li>
        <li><button class="btn-scale-degree" id="btn-scale-degree-5-up">5</button></li>
        <li class="btn-accidental"><button class="btn-scale-degree" id="btn-scale-degree-b6-up">b6</button></li>
        <li><button class="btn-scale-degree" id="btn-scale-degree-6-up">6</button></li>
        <li class="btn-accidental"><button class="btn-scale-degree" id="btn-scale-degree-b7-up">b7</button></li>
        <li><button class="btn-scale-degree" id="btn-scale-degree-7-up">7</button></li>

        <li><button class="btn-scale-degree" id="btn-scale-degree-0">0</button></li>
    </ul>

    <ul class="quarter-width-buttons">
        <li><button id="btn-backspace">Del</button></li>
        <li><button id="btn-play">Play</button></li>
        <li><button id="btn-save">Save</button></li>
        <li><button id="btn-clear">Clear</button></li>
    </ul>

    <ul class="quarter-width-buttons">
        <li><button id="btn-rhythm-prev" class="btn-rhythm">&lt;</button></li>
        <li><button id="btn-rhythm-next" class="btn-rhythm">&gt;</button></li>
        <li><button id="btn-rhythm-augment" class="btn-rhythm">+</button></li>
        <li><button id="btn-rhythm-diminish" class="btn-rhythm">-</button></li>
    </ul>

    <ul class="quarter-width-buttons">
        <li><button class="btn-octave" id="btn-toggle-subdivision">8/16</button></li>
        <li><button class="btn-octave" id="btn-octave-down">8-</button></li>
        <li><button class="btn-octave" id="btn-octave-up">8+</button></li>
        <li><button class="btn-octave" id="btn-toggle-accidentals">#/b</button></li>
    </ul>

    <section>
        <label for="manual-entry">Manual entry</label>
        <textarea id="manual-entry"></textarea>
        <button id="btn-manual-entry">Go</button>
    </section>

    <footer>
      <div id="login-options">
        <div id="firebaseui-auth-container"></div>
        <div id="user-logo"></div>
      </div>
      <p><a target="_blank" href="list">Transcript index</a></p>
    </footer>

    <script src="bundle.js"></script>
</body>
</html>
