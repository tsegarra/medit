<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dashboard</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <style>
      td {
        border: 1px solid black;
        vertical-align: top;
        padding: 0.25em 0.5em;
      }

      table {
        border-collapse: collapse;
      }

      .image-album,
      .image-artist {
        width: 110px;
        max-width: 100%;
      }

      .album-name,
      .artist-name {
        margin-top: 0;
      }

      #catalogue-container {
        padding: 1em;
      }

      #catalogue-container > h3 {
        margin-top: 0;
      }

      #catalogue-container > ul {
        display: flex;
        flex-wrap: wrap;
        margin: 0;
        padding: 0;
        justify-content: space-between;
        font-family: sans-serif;
      }

      #catalogue-container > ul > li {
        width: calc(20% - 8px);
        list-style: none;
        cursor: pointer;
        font-size: 12px;
        text-align: center;
        margin-bottom: 2em;
      }

      #catalogue-container > ul > li > img {
          width: 100%;
          height: auto;
          box-shadow: 0 0 2px;
      }

      .img-round {
        border-radius: 50%;
      }

      #catalogue-container > ul.no-images {
          display: block;
          margin-bottom: 1em;
      }

      #catalogue-container > ul.no-images > li {
          width: 100%;
          text-align: left;
          margin: 0 0 0.5em 1em;
          list-style: disc;
      }

      #catalogue-container ul li div a {
          margin-right: 1em;
      }
    </style>
  </head>
  <body>
    <header>
        <h1><a href="index.html">ABC Editor</a></h1>
    </header>

    <div id="catalogue-container"></div>
    <script>
      function gapiLoaded() {
          gapi.load('client', function () {
            gapi.client.init({
              apiKey: 'AIzaSyBJ4niYNhHDOLMFw-HT4y6vtoDHwm-r5DI',
              discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
            }).then(() => {
              gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: '1o8sUVbWFUNOwnGn9si_QhHQOrx_VyXymN549TlEYuD0',
                range: 'A1:F1000',
              }).then((response) => {
                const range = response.result;
                if (!range || !range.values || range.values.length === 0) {
                  console.log('no values found');
                  return;
                }
                const artists = SpreadsheetParser.parse(range.values);
                SpreadsheetParser.writeTableToDom(artists);
              });
            });
          });
      }
    </script>
    <script src="parser.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  </body>
</html>
